version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mestermind_postgres
    environment:
      POSTGRES_DB: mestermind
      POSTGRES_USER: mestermind_user
      POSTGRES_PASSWORD: mestermind_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - mestermind_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mestermind_user -d mestermind"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mestermind_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mestermind_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  mestermind_network:
    driver: bridge
